% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}  
<h1>Edit Entry</h1>
    {% if already_exists %}
    <p>Already Exists</p>
    {% endif %}
    <form action="edit_page" method="get">
        {% csrf_token %}
        <textarea> {{content|safe}}</textarea>
        <input type="submit">
    </form>
    {% endblock %}
